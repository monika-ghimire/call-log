 <!DOCTYPE html>
 <html>
 <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>call log </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
 </head>
 <body>
    <div class="call-log-contener-holder">
        <div class="num-LIst-Holder"></div>
        <input type="text" class="show-number-holder" id="result">
        <button class="cancle-Btn" onclick="cancleDigits()">X</button>
        <div class="dail-number-home">
            
            <div class="number-holder-row">
                <input type="button" class="number" value="1" onclick="display('1')">
                <input type="button" class="number" value="2" onclick="display('2')">
                <input type="button" class="number" value="3" onclick="display('3')">
            </div>
            <div class="number-holder-row">
                <input type="button" class="number" value="4" onclick="display('4')">
                <input type="button" class="number" value="5" onclick="display('5')">
                <input type="button" class="number" value="6" onclick="display('6')">
            </div>
            <div class="number-holder-row">
                <input type="button" class="number" value="7" onclick="display('7')">
                <input type="button" class="number" value="8" onclick="display('8')">
                <input type="button" class="number" value="9" onclick="display('9')">
            </div>
            <div class="number-holder-row">
                <input type="button" class="number" value="*" onclick="display('*')">
                <input type="button" class="number" value="0" onclick="display('0')">
                <input type="button" class="number" value="#" onclick="display('#')">
            </div>
            <button class="call-dail-btn">ðŸ“ž</button>
